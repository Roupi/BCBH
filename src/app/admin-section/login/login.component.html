<form #loginForm="ngForm">
  <h1>Connexion</h1>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control"
           #emailControl="ngModel"
           [(ngModel)]="email"
           name="email" maxlength="50" email required>

    <label>Password</label>
    <input class="form-control"
           #passwordConrol="ngModel"
           [(ngModel)]="password"
           name="password" minlength="6" maxlength="20" required>
  </div>
  <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-light-green btn-lg"
          (click)="signIn()">Se connecter</button>
  <p *ngIf="errorMsg" class="text-danger">{{errorMsg}}</p>
</form>
